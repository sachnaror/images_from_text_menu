{% extends 'app1/base.html' %}

{% block content %}
<h1>Menu Results</h1>

<!-- Loading indicator -->
<div id="loading" style="display:none;">Generating images, please wait...</div>

<!-- Menu results will be shown here -->
<div id="menu-results" style="display:none;">
    <div class="row">
        {% for dish in dishes %}
        <div class="col-md-4">
            <div class="card mb-3">
                <!-- Display dish image -->
                <img src="{{ dish.generated_image.url }}" class="card-img-top" alt="{{ dish.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text">{{ dish.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

<script>
    // Show loading while waiting for results
    document.getElementById('loading').style.display = 'block';
    document.getElementById('menu-results').style.display = 'none';

    // Simulate a delay for loading
    // Once the page is fully loaded, we can hide the loading spinner and show the results
    window.onload = function() {
        // Hide loading spinner
        document.getElementById('loading').style.display = 'none';

        // Show the results
        document.getElementById('menu-results').style.display = 'block';
    }
</script>
