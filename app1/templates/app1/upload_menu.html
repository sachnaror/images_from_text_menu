{% extends 'app1/base.html' %}

{% block content %}
<h1>Upload Menu</h1>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if dish_image_url %}
<h2>Generated Dish Image</h2>
<img src="{{ dish_image_url }}" alt="Dish Image">
{% endif %}

{% endblock %}
